<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uji Coba SSO dengan Database</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .login-box { text-align: center; padding: 40px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .button { display: inline-block; padding: 12px 24px; margin: 10px; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .microsoft { background-color: #0078D4; }
        .google { background-color: #DB4437; }
    </style>
</head>

<body>
    <div class="login-box">
        <h1>Selamat Datang!</h1>
        <p>Silakan login untuk melanjutkan.</p>
        <a href="/login/google" class="button google">Masuk dengan Google</a>
        <a href="/login/microsoft" class="button microsoft">Masuk dengan Microsoft</a>
    </div>
</body>
</html>
